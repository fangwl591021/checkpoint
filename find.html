<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />

  <!-- ä» UNPKG åŠ è½½ LIFF SDK -->
  <script src="https://unpkg.com/@line/liff@2.29.0/dist/liff.js"></script>

  <style>
    body { font-family:'Microsoft JhengHei',sans-serif; padding:20px; background:#f5f5f5; }
    h1 { text-align:center; color:#333; }
    #btnQuery { display:block; margin:20px auto; padding:12px 24px; font-size:18px;
                background:linear-gradient(135deg,#667eea,#764ba2); color:#fff; border:none; border-radius:8px; cursor:pointer; }
    #output { max-width:500px; margin:20px auto; }
    .card { background:#fff; border-radius:6px; box-shadow:0 2px 6px rgba(0,0,0,0.1); padding:16px; margin-bottom:12px; }
    .card strong { display:block; margin-bottom:8px; font-size:18px; color:#444; }
    .card p { margin:4px 0; color:#555; }
    .card button { margin-top:8px; padding:8px 16px; font-size:14px; background:#28a745; color:#fff; border:none; border-radius:6px; cursor:pointer; }
    .card button:hover { background:#218838; }
  </style>
</head>
<body>
  <h1>LIFF ä¸­çç´€éŒ„æŸ¥è©¢</h1>
  <button id="btnQuery">ğŸ” æŸ¥è©¢æˆ‘çš„ç´€éŒ„</button>
  <div id="output"></div>

  <script>
    console.log('typeof liff =', typeof liff);
    if (typeof liff === 'undefined') {
      alert('LIFF SDK è¼‰å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ– CDN');
      throw new Error('LIFF SDK æœªè¼‰å…¥');
    }

    const LIFF_ID    = '1656871455-EdjZZqag';                // â† ä½ çš„ LIFF ID
    const WEBAPP_URL = 'https://script.google.com/macros/s/ä½ çš„ID/exec';  // â† ä½ çš„ exec URL
    let currentRecords = [];

    window.onload = () => {
      liff.init({ liffId: LIFF_ID })
        .then(() => {
          if (!liff.isLoggedIn()) liff.login();
        })
        .catch(err => alert('LIFF åˆå§‹åŒ–å¤±æ•—ï¼š' + err.message));
    };

    document.getElementById('btnQuery').onclick = () => {
      document.getElementById('btnQuery').disabled = true;
      liff.getProfile()
        .then(profile => fetchRecords(profile.userId))
        .catch(err => {
          alert('å–å¾—ç”¨æˆ¶è³‡æ–™å¤±æ•—ï¼š' + err.message);
          document.getElementById('btnQuery').disabled = false;
        });
    };

    function fetchRecords(userId) {
      const out = document.getElementById('output');
      out.textContent = 'è¼‰å…¥ä¸­â€¦';

      fetch(WEBAPP_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'searchRecords', userId })
      })
      .then(r => r.json())
      .then(json => {
        document.getElementById('btnQuery').disabled = false;
        if (!json.success) { out.textContent = 'éŒ¯èª¤ï¼š' + json.message; return; }
        if (!json.records.length) { out.textContent = 'ğŸ” æŸ¥ç„¡ç´€éŒ„'; return; }
        currentRecords = json.records;
        out.innerHTML = '';
        json.records.forEach((r, i) => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <strong>éŠæˆ²ï¼š${r.gameName}</strong>
            <p>ä½¿ç”¨è€…ï¼š${r.inename || r.userId}</p>
            <p>ä¸­çæ™‚é–“ï¼š${r.winTime}</p>
            ${r.isVerified
              ? `<p style="color:green">âœ“ å·²æ ¸éŠ·ï¼š${r.verifyTime}</p>`
              : `<button onclick="verifyRecord(${i})">æ ¸éŠ·æ­¤ç­†</button>`}
          `;
          out.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById('btnQuery').disabled = false;
        out.textContent = 'ä¼ºæœå™¨éŒ¯èª¤ï¼š' + err.message;
      });
    }

    function verifyRecord(idx) {
      const r = currentRecords[idx];
      const now = new Date();
      const ts = now.getFullYear() + '-' +
                 String(now.getMonth()+1).padStart(2,'0') + '-' +
                 String(now.getDate()).padStart(2,'0') + ' ' +
                 String(now.getHours()).padStart(2,'0') + ':' +
                 String(now.getMinutes()).padStart(2,'0') + ':' +
                 String(now.getSeconds()).padStart(2,'0');

      fetch(WEBAPP_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          action: 'verifyRecord',
          lineId: r.userId,
          gameName: r.gameName,
          winTime: r.winTime,
          currentVerifyTime: ts
        })
      })
      .then(r => r.json())
      .then(json => {
        if (!json.success) throw new Error(json.message);
        alert('æ ¸éŠ·æˆåŠŸ');
        document.getElementById('btnQuery').click();
      })
      .catch(err => alert('æ ¸éŠ·å¤±æ•—ï¼š' + err.message));
    }
  </script>
</body>
</html>
