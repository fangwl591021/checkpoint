<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LIFF 中獎紀錄查詢</title>

  <!-- 1. **务必**在自定义脚本之前加载 LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/2.25.0/sdk.js"></script>

  <style>
    body { font-family: 'Microsoft JhengHei', Arial, sans-serif; padding:20px; }
    button { padding: 10px 20px; font-size: 16px; }
    #output { margin-top: 20px; }
    .card { border: 1px solid #ccc; border-radius:4px; padding:10px; margin-bottom:10px; }
  </style>
</head>
<body>
  <h1>🎉 LIFF 中獎紀錄查詢</h1>
  <button id="btnQuery">🔍 查詢我的紀錄</button>
  <div id="output"></div>

  <script>
    // 2. 确保这里的 LIFF_ID 是你在 LINE Developers 上看到的那个 ID
    const LIFF_ID    = '1656871455-EdjZZqag';
    // 3. 这是你部署在 Apps Script 上的 exec URL
    const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbxtn7ZW1d9ZUvdM-qB5s2Rw-OQoCoFf-38i6hEfbCKsbfAvbSt35ZbhN5BvyMf7B5yH-A/exec';

    // 4. 一开始就初始化 LIFF
    window.onload = () => {
      // 检查 sdk 是否载入
      if (typeof liff === 'undefined') {
        alert('LIFF SDK 未正確載入，請檢查 <script> 標籤');
        return;
      }
      liff.init({ liffId: LIFF_ID })
        .then(() => {
          if (!liff.isLoggedIn()) {
            return liff.login();
          }
        })
        .catch(err => alert('LIFF 初始化失敗：' + err.message));
    };

    document.getElementById('btnQuery').onclick = () => {
      // 使用前先确认 SDK 已经就绪
      if (typeof liff === 'undefined') {
        return alert('LIFF SDK 尚未載入');
      }
      liff.getProfile()
        .then(profile => fetchRecords(profile.userId))
        .catch(err => alert('取得用戶資料失敗：' + err.message));
    };

    function fetchRecords(userId) {
      const out = document.getElementById('output');
      out.textContent = '載入中…';
      fetch(WEBAPP_URL, {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({ action: 'searchRecords', userId })
      })
      .then(r => r.json())
      .then(json => {
        if (!json.success) throw new Error(json.message);
        if (json.records.length === 0) {
          out.textContent = '🔍 查無紀錄';
          return;
        }
        out.innerHTML = '';
        json.records.forEach(r => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <strong>${r.gameName}</strong><br>
            使用者：${r.inename||r.userId}<br>
            中獎時間：${r.winTime}<br>
            ${r.isVerified
              ? `<span style="color:green">✓ 已核銷：${r.verifyTime}</span>`
              : `<button onclick="verify('${r.userId}','${r.gameName}','${r.winTime}')">核銷此筆</button>`}
          `;
          out.appendChild(card);
        });
      })
      .catch(err => out.textContent = '錯誤：' + err.message);
    }

    function verify(lineId, gameName, winTime) {
      const now = new Date();
      const ts = now.getFullYear() + '-' +
                 String(now.getMonth()+1).padStart(2,'0') + '-' +
                 String(now.getDate()).padStart(2,'0') + ' ' +
                 String(now.getHours()).padStart(2,'0') + ':' +
                 String(now.getMinutes()).padStart(2,'0') + ':' +
                 String(now.getSeconds()).padStart(2,'0');
      fetch(WEBAPP_URL, {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({
          action: 'verifyRecord',
          lineId, gameName, winTime, currentVerifyTime: ts
        })
      })
      .then(r => r.json())
      .then(json => {
        if (!json.success) throw new Error(json.message);
        alert('核銷成功');
        document.getElementById('btnQuery').click();
      })
      .catch(err => alert('核銷失敗：' + err.message));
    }
  </script>
</body>
</html>
